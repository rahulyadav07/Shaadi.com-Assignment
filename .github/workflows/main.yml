# This is a basic workflow to help you get started with Actions
name: Rahul

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # ✅ correct

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload lint reports
        uses: actions/upload-artifact@v4   # ✅ correct
        with:
          name: lint-reports
          path: app/build/reports/

  unit-test:
    needs: [ lint ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4   # ✅ fixed (was action/...)

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload unit test reports
        uses: actions/upload-artifact@v4   # ✅ fixed (was action/...)
        with:
          name: unit-test-reports
          path: app/build/reports/
